<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Piedra, Papel o Tijeras</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gGZnENcDprfD8DrM9x1BZwBI/3wQlOjP5oZpuEoh5H5D6xZVl3Jn7JkcmWBP1kv+" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body class="bg-light text-center py-5">
    <div class="container">
        <h1 class="mb-4 text-primary">Juego de Piedra, Papel o Tijeras</h1>
        <div class="mb-3">
            <label for="partidaIdInput" class="form-label">ID de partida:</label>
            <div class="input-group">
                <input type="text" id="partidaIdInput" class="form-control" placeholder="Ingresa el ID de la partida">
                <button id="crearPartidaBtn" class="btn btn-primary">Crear Partida</button>
            </div>
        </div>
        <div class="mb-3">
            <p><strong>Partida ID:</strong> <span id="partidaId" class="text-secondary">Ninguna</span></p>
            <p><strong>Puntuaciones:</strong> <span id="puntuacion" class="text-secondary">Ninguna</span></p>
        </div>
        <p id="resultado" class="text-success fw-bold"></p>

        <div id="controlesPartida" class="row justify-content-center mt-4" style="display: none;">
            <div class="col-12 col-md-6">
                <div class="card border-primary mb-3" id="jugador1">
                    <div class="card-header bg-primary text-white">Jugador 1</div>
                    <div class="card-body">
                        <button class="btn btn-outline-dark tiradaBtn btnElemento" data-jugador="1" data-tirada="piedra">🪨</button>
                        <button class="btn btn-outline-dark tiradaBtn btnElemento" data-jugador="1" data-tirada="papel">🗒️</button>
                        <button class="btn btn-outline-dark tiradaBtn btnElemento" data-jugador="1" data-tirada="tijeras">✂️</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="card border-danger mb-3" id="jugador2">
                    <div class="card-header bg-danger text-white">Jugador 2</div>
                    <div class="card-body">
                        <button class="btn btn-outline-dark tiradaBtn btnElemento" data-jugador="2" data-tirada="piedra">🪨</button>
                        <button class="btn btn-outline-dark tiradaBtn btnElemento" data-jugador="2" data-tirada="papel">🗒️</button>
                        <button class="btn btn-outline-dark tiradaBtn btnElemento" data-jugador="2" data-tirada="tijeras">✂️</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
