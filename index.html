<body>
    <h1>Piedra, Papel y Tijeras: The online Game</h1>
    <label for="">Codigo partida:</label><br>
    <input type="text" name="codiPartida" id="codiPartida"><br>
    <label for="">Selecciona que jugador tira:</label><br>
    <input type="radio" name="jugadorUno" id="jugadorUno">Jugador 1<br>
    <input type="radio" name="jugadorDos" id="jugadorDos">Jugador 2<br>
    <label for="">Selecciona el movimiento:</label><br>
    <button id="piedraSeleccionada" name="piedra" value="piedra">Piedra</button>
    <button id="papelSeleccionado" name="papel" value="papel">Papel</button>
    <button id="tijerasSeleccionadas" name="tijeras" value="piedra">Tijeras</button>


</body>
